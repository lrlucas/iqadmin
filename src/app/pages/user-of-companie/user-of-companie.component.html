<div class="row page-titles">
  <div class="col-md-5 align-self-center">
    <h3 class="text-themecolor">List of users in a Company</h3>
  </div>
</div>

<div class="row">
  <div class="col-12">

    <!-- Alert -->
    <div class="alert alert-danger animated fadeIn" *ngIf="!users.length > 0">
      Apparently this company has no users
    </div>


    <div class="card animated fadeIn" *ngIf="users.length > 0">
      <div class="card-body">
        <!--<h2 class="card-title">Users (<small>3</small>)</h2>-->

        <table class="table table-striped">

          <thead>
          <tr>
            <th>Company Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th class="text-nowrap">Action</th>
          </tr>
          </thead>

          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.CompanyName }}</td>
              <td>{{ user.FirstName }}</td>
              <td>{{ user.LastName }}</td>
              <td>
                <button [routerLink]="['/editUser', user.UserGUID]"
                        type="button" class="btn waves-effect waves-light btn-info">Edit</button>
              </td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>
