<div class="row page-titles">
  <div class="col-md-5 align-self-center">
    <h3 class="text-themecolor">Update Companies</h3>
  </div>
</div>


<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Companies (<small>4</small>)</h2>

        <!-- Table-->
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Company Name</th>
            <th>Owner Name</th>
            <th>Industry</th>
            <th class="text-nowrap">Action</th>
          </tr>
          </thead>
          <tbody>

          <tr *ngFor="let companie of companies">
            <td>{{ companie.CompanyName}}</td>
            <td>{{ companie.OwnerName }}</td>
            <td>{{ companie.Industry }}</td>
            <td class="text-nowrap">
              <span (click)="openModal(companie)"
                    data-toggle="modal"
                    data-target="#exampleModal"
                    data-whatever="@getbootstrap"
                    data-original-title="Edit">
                <i class="fa fa-pencil text-inverse m-r-10"></i>
              </span>
              <span data-toggle="tooltip" data-original-title="Close">
                <i class="fa fa-close text-danger"></i>
              </span>
            </td>
          </tr>


          </tbody>
        </table>
        <!--End Table-->

        <!-- testModal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel1"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">
                  Update Company
                </h4>
                <button type="button" class="close"
                        data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form novalidate="novalidate" #form autocomplete="off" [formGroup]="formulario">
                  <div class="form-group">
                    <label for="companyName" class="control-label">Company Name:</label>
                    <input type="text" class="form-control" id="companyName"
                           formControlName="companyName" name="companyName"
                           [value]="modalService.companyName"/>
                  </div>
                  <div class="form-group">
                    <label for="ownerName" class="control-label">Owner Name:</label>
                    <input type="text" class="form-control" id="ownerName"
                           formControlName="ownerName" name="ownerName"
                           />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                  Close
                </button>
                <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="updateCompanie()">
                  Send message
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- End testmodal-->

      </div>
    </div>
  </div>
</div>
