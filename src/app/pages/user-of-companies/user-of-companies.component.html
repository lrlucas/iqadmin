<div class="row page-titles">
  <div class="col-md-5 align-self-center">
    <h3 class="text-themecolor">List of Companies</h3>
  </div>
</div>


<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <!--<h2 class="card-title">Companies (<small>{{companies.length}}</small>)</h2>-->

        <!-- Table-->
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Company Name</th>
            <th>Owner Name</th>
            <th>Employees</th>
            <th class="text-nowrap">Action</th>
          </tr>
          </thead>
          <tbody>

          <tr *ngFor="let companie of companies">
            <td>{{ companie.CompanyName}}</td>
            <td>{{ companie.OwnerName }}</td>
            <td>{{ companie.Employees }}</td>
            <td class="text-nowrap">
              <!-- (click)="updateCompanie(companie)" -->
              <!--<span [routerLink]="['/companie', companie.CompanyGUID]"-->
                    <!--data-original-title="Edit">-->
                <!--<i class="fa fa-pencil text-inverse m-r-10"></i>-->
              <!--</span>-->
              <button (click)="seeUser(companie.CompanyGUID)" type="button" class="btn btn-block btn-outline-secondary">See all users</button>
            </td>
          </tr>


          </tbody>
        </table>
        <!--End Table-->

      </div>
    </div>
  </div>
</div>
