<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header bg-info">
          <h4 class="m-b-0 text-white">Update User</h4>
        </div>

        <div class="card-body">

          <form>
            <div class="form-body">
              <hr>
              <div class="row">

                <div class="col-md-6">
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="firstname" [(ngModel)]="firstname">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="lastname" [(ngModel)]="lastname">
                  </div>
                </div>

              </div>

              <div class="row">

                <div class="col-md-6">
                  <div class="form-group">
                    <label>User Email</label>
                    <input type="text" class="form-control" name="useremail" [(ngModel)]="useremail">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label>Department</label>
                    <!--<input type="text" class="form-control" name="department" [(ngModel)]="department">-->
                    <select class="form-control custom-select" name="market" (change)="selectedDepartament($event)">
                      <!--<option (change)="selectedCountry($event.target.value)" >{{country}}</option>-->
                      <option selected disabled >{{ department }}</option>
                      <option *ngFor="let departament of departamentSelect"
                              [ngValue]="departament.Name">{{ departament.Name }}</option>
                    </select>
                  </div>
                </div>

              </div>

              <div class="row">

                <div class="col-md-6">
                  <div class="form-group">
                    <label>BirthYear</label>
                    <input type="text" class="form-control" name="birthyear" [(ngModel)]="birthyear">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label>Job Function</label>
                    <input type="text" class="form-control" name="jobfunction" [(ngModel)]="jobfunction">
                  </div>
                </div>

              </div>


            </div>

            <div class="form-actions">
              <button type="submit" (click)="updateUser()" class="btn btn-success"> <i class="fa fa-check"></i> Save</button>
              <button (click)="cancelEdit()" type="button" class="btn btn-inverse">Cancel</button>
            </div>


          </form>

        </div>
      </div>
    </div>
  </div>
</div>
